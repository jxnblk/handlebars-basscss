<div class="Message table bold mb2 rounded {{ this.classlist }} {{ this.stateClass }}"
  {{#each attr}}
    {{ this.key }}="{{ this.value }}"
  {{/each}}>
  <div class="Message-body p2 table-cell full-width">
    {{{ this.body }}}
  </div>
  {{#if this.dismiss }}
    <a class="Message-dismiss h3 table-cell button py2 button-nav-dark"
      onclick="{{{ this.dismiss }}}">&times;</a>
  {{/if}}
</div>
