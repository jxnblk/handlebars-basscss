<div class="Dropdown inline-block relative {{ classlist }}"
  {{#each attr }}
    {{ key }}="{{ value }}"
  {{/each}}
  >
  <button class="Dropdown-button {{ buttonClass }}"
    onclick="{{{ onclick }}}">
    {{ label }}
    &#9662;
  </button>
  <div class="Dropdown-overlay fixed z1 top-0 right-0 bottom-0 left-0" style="display:none"></div>
  <div class="Dropdown-body absolute z1 mt1 bg-white rounded border" style="min-width:10rem;display:none">
    {{{ body }}}
  </div>

</div>
