<div class="Flag table mb3 {{ classlist }}"
  {{#each attr}}
    {{ key }}="{{ value }}"
  {{/each}}>
  {{#if img }}
    <div class="Flag-img table-cell">
      <img src="{{ img }}"
        width="{{ imgWidth }}"
        height="{{ imgHeight }}"
        class="block mr2" style="max-width:none" />
    </div>
  {{/if}}
  <div class="Flag-body table-cell full-width">
    {{{ body }}}
  </div>
</div>
