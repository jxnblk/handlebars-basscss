{{>head}}

<header class="py3 mb4 border-bottom">
  <h1 class="h1 h1-responsive m0">{{ title }}</h1>
  <p class="m0">Helpers for creating UI elements in Handlebars with Basscss</p>
</header>

<div class="clearfix mxn2">
  <div class="sm-col sm-col-9 px2">
    {{~>content~}}
  </div>
  <div class="sm-col sm-col-3 px2 py3 sticky top-0">
      {{#nav class="" }}
        {{#each ../navItems}}
          {{navItem name href=href block="true" }}
        {{/each}}
      {{/nav}}
  </div>
</div>

{{>footer}}
